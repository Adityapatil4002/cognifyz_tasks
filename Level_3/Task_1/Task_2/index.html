<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Slideshow</h1>
    <div class="slideshow-container">
        
        <div class="slide fade">
            <img src="./auto-2179220_1280.jpg" alt="Image 1">

        <div class="slide fade">
            <img src="./house-409451_1280.jpg" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="./ural-owl-8418249_1280.jpg" alt="Image 3">
        </div>
        <div class="slide fade">
            <img src="./watch-7433126_1280.jpg" alt="Image 4">
        </div>
        <div class="slide fade">
            <img src="./wolf-8089783_1280.jpg" alt="Image 5">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
