<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Web Developer Internship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apply Now</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="apply.html">Apply</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Submit Your Application</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="portfolio">Portfolio (Optional):</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="https://yourportfolio.com">

            <label for="message">Tell us about yourself:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>Email: internships@cognifyz.com | Phone: +1-800-123-4567</p>
        <p>&copy; 2024 Cognifyz Technologies</p>
    </footer>
</body>
</html>
