<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Two-Column Form</title>
</head>
<body>
  <div class="form-container">
    <div class="centered-content">
    <form class="animated-form">
      <h1>Sign Up Form</h1>
      <div class="form-row">
        <!-- Left Column -->
        <div class="form-column">
          <div class="input-group">
            <input type="text" id="fullName" placeholder=" " required>
            <label for="fullName">Full Name</label>
          </div>
          <div class="input-group">
            <input type="email" id="emailAddress" placeholder=" " required>
            <label for="emailAddress">Email Address</label>
          </div>
          <div class="input-group">
            <input type="text" id="phoneNumber" placeholder=" " required>
            <label for="phoneNumber">Phone Number</label>
          </div>
        </div>
        <!-- Right Column -->
        <div class="form-column">
          <div class="input-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
          </div>
          <div class="input-group">
            <input type="text" id="address" placeholder=" " required>
            <label for="address">Address</label>
          </div>
          <div class="input-group">
            <input type="date" id="dob" required>
            <label for="dob">Date of Birth</label>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-button">Sign Up</button>
    </form>
    </div>
  </div>
</body>
</html>
